<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="c.css">
    <script src="https://kit.fontawesome.com/5610710b06.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="calculator">
        <div  id="screen"><input type="text" id="screen1"></div>
        <div class="buttons">
            <button id="clear-screen">CE</button>
            <button id="clear">C</button>
            <button id="backspace"><i class="fa-solid fa-delete-left"></i></button> 
            <button class="operator" value="/"><i class="fa-solid fa-divide"></i></button>
        </div>
        <div class="buttons">
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button> 
            <button class="operator" value="*"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="buttons">
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button> 
            <button class="operator" value="-"><i class="fa-solid fa-minus"></i></button>
        </div>
        <div class="buttons">
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button> 
            <button class="operator" value="+"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="buttons">
            <button id="plus-minus">+/-</button>
            <button class="number"  value="0">0</button>
            <button style="font-weight:700;" id="point">.</button> 
            <button style="background-color: #183153; color: white;" id="equal">=</button>
        </div>
    </div>

    <script type="text/javascript" src="c.js"></script>
</body>
</html>
